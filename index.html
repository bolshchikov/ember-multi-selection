<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/app.css"/>
  <title>Ember Multi Selection Component</title>
</head>
<body>

  <script type="text/x-handlebars" id="application">
    {{multi-selection
      content=App.cities
      values=App.selected
    }}
  </script>

  <script type="text/x-handlebars" id="components/multi-selection">
    {{#view view.SelectionContainer controller=this}}
      <div class="selection-container-body">
        {{view.valuesRepresentation}}
      </div>

      <div class="dropdown-icon">
        <a class="dropdown-arrow" href="#">
          <img src="img/arrow.png" alt="down"/>
        </a>
      </div>

      <div class="values-counter">
        {{#if showCounter}}
          ({{values.length}})
        {{/if}}
      </div>
    {{/view}}
    {{view this.Layer controller=this}}
    {{view this.DropdownMenu controller=this}}
  </script>
  
  <script type="text/x-handlebars" id="dropdown-item">
    {{input type="checkbox" checked=view.isSelected}}
    {{view.content}}
  </script>

<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
<script type="text/javascript" src="bower_components/ember/ember.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
